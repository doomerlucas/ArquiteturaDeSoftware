<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8"/>
			<meta name="viewport" content="width=device-width" />
			<title>Hello Spring Boot</title>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet"/>
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
			rel="stylesheet"/>
		</head>
					
		
		<body>
			<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Previsão do Tempo</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>|Dia da Semana|</th>
						<th>|Temperatura Mínima (°C)|</th>
						<th>|Temperatura Máxima (°C)|</th>
						<th>|Umidade Relativa do Ar (%)|</th>
						<th>|Descrição|</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="previsao : ${previsoes}">
						<td th:text="${previsao.dia}"></td>
						<td th:text="${previsao.tempMin}"></td>
						<td th:text="${previsao.tempMax}"></td>
						<td th:text="${previsao.umi}"></td>
						<td th:text="${previsao.descricao}"></td>
					</tr>
				</tbody>
			</table>
			<form class="form-inline" method="post" th:object="${previsao}" th:action="@{/previsao}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Dia" th:field="*{dia}" />
					<input type="text" class="form-control" placeholder="Mínima" th:field="*{tempMin}" />
					<input type="text" class="form-control" placeholder="Máxima" th:field="*{tempMax}" />
					<input type="text" class="form-control" placeholder="Umidade Relativa do Ar" th:field="*{umi}" />
					<input type="text" class="form-control" placeholder="Descrição" th:field="*{descricao}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
